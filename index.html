<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Página Estática</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #333;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.9rem;
    }

    a {
      color: #4f46e5;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bem-vindo à Minha Página</h1>
    <p>Esta é uma página estática hospedada no GitHub Pages</p>
  </header>

  <main>
    <h2>Sobre</h2>
    <p>Você pode usar esta página para compartilhar informações, portfólio, links úteis ou qualquer conteúdo que desejar.</p>

    <h2>Links úteis</h2>
    <ul>
      <li><a href="https://github.com">GitHub</a></li>
      <li><a href="https://pages.github.com">GitHub Pages</a></li>
    </ul>
  </main>

  <footer>
    &copy; 2025 - Criado por Você
  </footer>

</body>
</html>
